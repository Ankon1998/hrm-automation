name: HRM Attendance

on:
  schedule:
    # Run at 9:00 AM BD (03:00 UTC) and 6:00 PM BD (12:00 UTC)
    # Skip Thursday (Sunday-Wednesday + Friday-Saturday)
    - cron: '0 3 * * 0,1,2,3,5,6'
    - cron: '0 12 * * 0,1,2,3,5,6'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest  # <--- Cloud Server (Free & 24/7)

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager

      - name: Run Attendance Script
        env:
          HRM_EMAIL: ${{ secrets.HRM_EMAIL }}
          HRM_PASSWORD: ${{ secrets.HRM_PASSWORD }}
        run: python attendance.py
